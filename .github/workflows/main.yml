name: CI/CD
# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
#on:
#  workflow_run:
#    workflows: ["CI/CD"]
#    branches: [main]
#    types: 
#      - completed

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  Prepare_Repository:
    name: Compile and deploy to production server
    runs-on: ubuntu-latest
    steps:
      - name: Set up Java for publishing to GitHub Packages  
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: setup-maven-settings
        uses: s4u/maven-settings-action@v1
        with:
          servers: '[{"id": "github", "username": "x-access-token", "password": "${GITHUB_TOKEN}"}]'
          apacheSnapshots: true
      - name: checkout
        uses: actions/checkout@v1
                 
      - name: Deploy
        run: mvn deploy -Dregistry=https://maven.pkg.github.com/quiniroizpagador -Dtoken=${{ secrets.GITHUB_TOKEN }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
