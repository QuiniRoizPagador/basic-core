name: CI/CD
# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  #on:
  #  workflow_run:
  #    workflows: ["CI/CD"]
  #    branches: [main]
  #    types:
  #      - completed

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  Clean_Package_Deploy:
    name: Compile and deploy to production server
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v1
      - name: Set up Java for publishing to GitHub Packages
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Clean
        run: mvn --file pom.xml clean
      - name: Package
        run: mvn --file pom.xml package
        
      - name: action-maven-deploy
        uses: simontunnat/action-maven-deploy@v1.1
        with:
          # Username that should be used to connect to the repository
          username: ${{ github.actor }}
          # Password that should be used to connect to the repository
          password: ${{ secrets.GITHUB_TOKEN }}
          # Repository that should be deployed to
          repository: ${{ github.repository }}
