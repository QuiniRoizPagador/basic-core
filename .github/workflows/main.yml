name: CI/CD
# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  release:
    types: [ created ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  Clean_Package_Deploy:
    name: Compile and deploy to production server
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v1
      - name: Set up Java for publishing to GitHub Packages
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Clean
        run: mvn --file pom.xml clean
      - name: Install
        run: mvn --file pom.xml install

      - name: Deploy to GitHub packages
          # Have to skip doc and sources because GH Packages doesn't support classifiers
        run: mvn -B deploy -Dmaven.javadoc.skip=true -Dmaven.source.skip=true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
